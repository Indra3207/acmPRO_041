<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/stylelog.css">
    <!-- <link rel="stylesheet" href="css/stylesingup.css"> -->
</head>

<body>
    <div class="bground ">
        <div class="cont ">
            <div class="backimg " style="background-image: url(images/pexels-olly-920381.jpg) ">
                <div class="mycont ">
                    <div>
                        <h1 class="htext "></h1>

                        <p class="para ">
                        </p>
                    </div>
                </div>
            </div>

            <div class="flexcont-1 ">
                <div class="flex-1 " style="width: 276px; ">
                    <div class="t-c ">


                        <p class="my-txt ">Login in to access your account</p>
                    </div>

                    <div class="mt-8 ">
                        <form>
                            <div>
                                <label for="email " class="elee ">Email
                                    Address</label>
                                <input type="email " name="email " id="email " placeholder="example@example.com " class="myinp " />
                            </div>

                            <div class="mt-6 ">
                                <div class="flex-container2 ">
                                    <label for="password " class="txtpass ">Password</label>
                                    <a href="# " class="Forgpass ">Forgot
                                        password?</a>
                                </div>

                                <input type="password " name="password " id="password " placeholder="Your Password " class="paswd " />
                            </div>

                            <div class="mt-6 self ">
                                <button class="my-button ">
                                    Login
                                </button>
                            </div>

                        </form>

                        <p class="mtxt2 ">Don&#x27;t have an account yet? <a href="/signup.html " class="link ">Sign
                                up</a>.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
